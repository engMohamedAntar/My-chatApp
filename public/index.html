<!--index.html-->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet" >
   
</head>
<body>
    <div class="container">
        <h2 id="chat-username-title"><img src="./images/emoji/emoji.png" alt="emoji" style="width: 35px; vertical-align: middle;"> 
            Welcome To ChatApp
            <img src="./images/emoji/emoji.png" alt="emoji" style="width: 35px; vertical-align: middle;"> 
        </h2>
        <form id="joinForm">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Enter Your UserName" required>
            </div>
            <div class="form-group">
                <select class="form-control" id="room" required>
                    <option value="">Choose Chatting Room</option>
                    <option value="Chat With Friends">Chat With Friends</option>
                    <option value="College Colleges">College Colleges</option>
                    <option value="Family Chat">Family Chat</option>
                </select>
                
            </div>
            <button type="submit" class="btn btn-lg  btn-primary btn-block">Join the chat</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script  >

        document.getElementById('joinForm')?.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const room = document.getElementById('room').value;
            if (username && room) {
                localStorage.setItem('username', username);
                localStorage.setItem('room', room);
                window.location.href = 'chat.html';
            }
        });
    </script>

</body>
</html>
